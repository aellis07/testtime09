<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./styless.css" />
  </head>
  <body>
    <!-- Display Bar at the top of the screen -->
    <header>
      <div >
        <a href="highscore.html">View Highscores</a>
        <a id="time">Time</a>
      </div>
    </header>
    <!-- Main section where the quiz takes place -->
    <main>
      <section class="gamecontainer">
        <!-- Main container header -->
        <h1>Let's test your coding knowledge!</h1>      
        <div class="hide" id="quizsection">
          <!-- Where the question will be asked -->
          <div id="question">Question</div>
          <div id="user-choices" class="buttons">
            <!-- Buttons that users will press to answer questions-->
            <button class="bttn"></button>
            <button class="bttn"></button>
            <button class="bttn"></button>
            <button class="bttn"></button>
          </div>

        </div>
        <!-- Navigation area -->
        <div class="gamenavigation">
          <!-- Start and Next buttons -->
          <button id="startbutton" class="startbutton bttn">Start</button>
          <button id="nextbutton" class="nextbutton hide">Next</button>
        </div>
      </div>
    </main>
    <script src="./script2.js"></script>
  </body>
</html>
